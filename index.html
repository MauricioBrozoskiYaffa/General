<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag - Practica General</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">Ingresar</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details" value="usuario" >Usuario</span>
                        <input type="text" id="usuario" placeholder="Nombre de Usuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details" value="clave" >Contraseña</span>
                        <input type="password" id="contrasena" placeholder="Ingresar Contraseña" required>
                    </div>
                    
                </div>
                <div class="button" id="button" onclick="addEventListener()">
                   <input type="submit" value="Iniciar Sesion">
                </div>
                <a href="./registro.html">No tienes cuenta?</a>
            </form>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/inciosesion.js"></script>
    

       
</body>
</html>
