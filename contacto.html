    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="paginaprincipal.html">Pragina Principal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="excursiones.html">Excursiones Grupales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr>
      <div class="container">
        <div class="title">Dejar su Consulta</div>
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <label class="details" for="name">Nombre:</label>
              <input type="text" id="name" placeholder="Escribir Nombre" required>
            </div>
            <div class="input-box">
              <label class="details" for="email">Email:</label>
              <input type="email" id="email" placeholder="Escribir Email" required>
            </div>
            <div class="input-box">
              <label class="details" for="telefono">Telefono:</label>
              <input type="number" id="number" placeholder="Escribir Numero de Telefono" required>
            </div>
            <div class="input-box">
              <label class="details" for="message">Mensaje:</label>
              <textarea id="message" placeholder="Deje su Consulta" required></textarea>
            </div>
          </div>
          
          <div class="button">
            <input type="submit" value="Enviar Consulta">
          </div>
        </form>
      </div>


 
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    
</body>
